<!DOCTYPE html>
<html>
<head>
	<title>Reimbursement Form</title>
	<style type="text/css"> 
        .hide { 
            display: none; 
        }
    </style> 
    <script type="text/javascript"> 
            function Conveyance(){
            	if (document.getElementById('Conveyance').checked) {
  					document.getElementById('Conveyance').style.display ='visible';
  				}else{
  					document.getElementById('Conveyance').style.display ='hidden';
  				}
			}
			function Hotel(){
  				if (document.getElementById('Hotel').checked) {
  					document.getElementById('Hotel').style.display ='visible';
  				}else{
  					document.getElementById('Hotel').style.display ='hidden';
  				}
			}
			function Food(){
  				if (document.getElementById('Food').checked) {
  					document.getElementById('Food').style.display ='visible';
  				}else{
  					document.getElementById('Food').style.display ='hidden';
  				}
			}
			function Mobile(){
  				if (document.getElementById('Mobile').checked) {
  					document.getElementById('Mobile').style.display ='visible';
  				}else{
  					document.getElementById('Mobile').style.display ='hidden';
  				}
			}
			function Internet(){
  				if (document.getElementById('Internet').checked) {
  					document.getElementById('Internet').style.display ='visible';
  				}else{
  					document.getElementById('Internet').style.display ='hidden';
  				}
			}
			function Others(){
  				if (document.getElementById('Others').checked) {
  					document.getElementById('Others').style.display ='visible';
  				}else{
  					document.getElementById('Others').style.display ='hidden';
  				}
			}
        </script> 
</head>
<body>
	<center>
		<p> Reimbursement Form </p>

			</div>
			<div>

	  			<label for="Conveyance">Conveyance</label>
	  			<input type="radio" id="Hotel" name="reimbursementType" value="Hotel" onclick="Hotel();">

	  			<label for="Mobile">Mobile</label>
	  			<input type="radio" id="Internet" name="reimbursementType" value="Internet" onclick="Internet();">
	  			<label for="Internet">Internet</label>
	  			<input type="radio" id="Others" name="reimbursementType" value="Others" onclick="Others();">

			</div>
			<div id="Conveyance" style="display:none"> 
          		<label> From</label>

          		<input type="option" name=""><br>
          		<label>Km</label>
          		<input type="text" name="">
          		<label>InvNo</label>
          		<input type="text" name="">
          		<label>Amt</label>
          		<input type="text" name="">
          		<label>Attachement</label>
          		<input type="file" name="file" id="file">
          	</div> 
          	<div id="Hotel" style="display:none"> 
          		<label> From Date</label>
          		<input type="" name="">
          		<label>To Date</label>
          		<input type="" name="">
          		<label>Hotel Name</label>
          		<input type="text" name="">
          		<label>InvNo</label>
          		<input type="text" name="">
          		<label>Amt</label>
          		<input type="text" name="">
          		<label>Attachement</label>
          		<input type="file" name="file" id="file">
          	</div> 
          	<div id="Food" style="display:none" class="hide"> 
          		<label>InvNo</label>
          		<input type="text" name="">
          		<label>Amt</label>
          		<input type="text" name="">

          		<input type="file" name="file" id="file">
          	</div> 
          	<div id="Mobile" style="display:none" class="hide"> 
          		<label>InvNo</label>
          		<input type="text" name="">
          		<label>Amt</label>
          		<input type="text" name="">
          		<label>Attachement</label>
          		<input type="file" name="file" id="file">
          	</div>

          		<label>InvNo</label>
          		<input type="text" name="">

          		<input type="text" name="">

          	</div> 
		</form>
		
	</center>
</body>
</html>
